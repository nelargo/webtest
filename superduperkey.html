      <script>
          var fp = new Fingerprint({canvas: true});
          var fpdef = new Fingerprint();

          var value = new Date().getTime();
          var ec = new evercookie({
              });
          

          function getC(dont){           
            ec.get("supercookie", function(best, all) {

              if(best != null && best != ""){
                //txt.innerHTML += best+"<br>";
                post(best);

              }
              else{
                ec.set("supercookie", value.toString());
              }
            }, dont);
          }


          setTimeout(getC(1), 3000, 0);

          function post(cookie){
            var canvas_print_MD5= fp.get();
            var default_print_MD5 = fpdef.get();

               

             if(canvas_print_MD5 == default_print_MD5){
                canvas_print_MD5 = null;
             }

            $.post('super_think.php',{canvas_MD5:canvas_print_MD5, cookievalue: cookie},
                function(data){
                  $('#target').html(data);
                }
              );
          }

          function saveName(){
            var newTag = $('#tag').val();
            var targetid = $('#targetid').val();
            var targetid_canvas = $('#targetid_canvas').val();
            $.post('rethink.php',{new_tag:newTag,target_id:targetid,target_id_canvas:targetid_canvas},
                function(data){
                  $('#nameUpdate').html(data);
                }
              );
           
          }
  </script>
